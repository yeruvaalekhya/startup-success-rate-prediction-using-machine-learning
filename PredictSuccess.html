<html>

<title>Start-Up Company Success Prediction</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t1"].value;
	var y=document.forms["f1"]["t2"].value;
	var a=document.forms["f1"]["t3"].value;
	var b=document.forms["f1"]["t4"].value;
	var c=document.forms["f1"]["t5"].value;
	
	if(x == null || x==""){
		window.alert("Relationship must be enter");
		document.f1.t1.focus();
		return false;
	}
	if(y == null || y==""){
		window.alert("Funding round must be enter");
		document.f1.t2.focus();
		return false;
	}
	if(a == null || a==""){
		window.alert("Funding total usd must be enter");
		document.f1.t3.focus();
		return false;
	}
	if(b == null || b==""){
		window.alert("Milestones must be enter");
		document.f1.t4.focus();
		return false;
	}
	if(c == null || c==""){
		window.alert("Average participants round must be enter");
		document.f1.t5.focus();
		return false;
	}
	return true;
}
</script>
